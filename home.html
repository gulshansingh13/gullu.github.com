<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}
.left {
  left: 0;
  background-color: #111;
}

.right {
  right: 0;
  margin: 0;
  padding: 0;
  height: 100%;
  background-color: #111;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -54%);
  text-align: center;
}
</style>
</head>
<body>

<div class="split left">
  <div class="centered">
    <img src="images\aditi90.jpg">
    
  </div>
</div>

<div class="split right">
  <div class="centered">
    <video src="happy birthday.mp4" autoplay muted></video>
        
  </div>
</div>
     
</body>
</html>
